<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
<h3>Enter your name and number:</h3>

<label for="name">Name</label>
<input type="text" name="name" id="name" placeholder="Name" required /> <br>

<label for="Bangla">Bangla</label>
<input type="number" name="Bangla" id="Bangla" placeholder="Number" required /><br>

<label for="English">English</label>
<input type="number" name="English" id="English" placeholder="Number" required /><br>

<label for="Math">Bangla</label>
<input type="number" name="Math" id="Math" placeholder="Number" required /><br>

<label for="Science">Bangla</label>
<input type="number" name="Science" id="Science" placeholder="Number" required /><br>

<button onclick="calResult()">Calculate Grade</button>

<p id="result"></p>
<p id="average"></p>

<script>
    function calResult() {
        var name = document.getElementById("name").value;
        var bangla = parseFloat(document.getElementById("Bangla").value);
        var english = parseFloat(document.getElementById("English").value);
        var math = parseFloat(document.getElementById("Math").value);
        var science = parseFloat(document.getElementById("Science").value);
        var total = bangla + english + math + science;
        var average = total / 4;
        var result = "";
        if (average >= 90) {
            result = name + ", you got A+";
        } else if (average >= 80) {
            result = name + ", you got B+";
        } else if (average >= 70) {
            result = name + ", you got C+";
        } else if (average >= 60) {
            result = name + ", you got D+";
        } else {
            result = name + ", you are fail";
        }

        document.getElementById("result").innerText = result;
        document.getElementById("average").innerText = average;
    }
</script>

</body>

</html>
