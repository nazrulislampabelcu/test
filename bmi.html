<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
<h3>Enter your height and weight:</h3>
    <label for="height">Height (in meters):</label>
    <input type="number" id="height" step="0.01" /><br><br>

    <label for="weight">Weight (in kg):</label>
    <input type="number" id="weight" step="0.1" /><br><br>

    <button onclick="calBmi()">Check BMI</button>

    <p id="result"></p>

    <script>
        function calBmi(){
            var height = parseFloat(document.getElementById("height").value);
        var weight = parseFloat(document.getElementById("weight").value);
        var bmi = weight / (height * height)
            if (bmi < 18.5) {
                result = "you are underweight. and your BMI is", bmi.toFixed(2)
            } else if (bmi >= 18.5 && bmi <= 24.9) {
               result = "you are normal", bmi.toFixed(2)
            } else if (bmi >= 18.5 && bmi <= 29.9) {
               result = "you are overweight.", bmi.toFixed(2)
            } else {
                result = "you are obese", bmi.toFixed(2)
            }
            document.getElementById("result").innerText = result ;
        }

    </script>
</body>

</html>
